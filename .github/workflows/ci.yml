# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]
        angular-version: [8.1.0, 9.0.0, 10.0.0]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Use Angular version ${{ matrix.angular-version }}
        uses: ngworker/angular-versions-action@v1.2.0
        with:
          angular_version: ${{ matrix.angular-version }}

      - run: yarn
      - run: yarn lint
      - run: yarn build
      - run: yarn test:headless
      - run: yarn build:lib
      - run: yarn test:lib:headless
