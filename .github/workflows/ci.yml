name: '@ngworker/lumberjack CI workflow'

env:
  NODE_OPTIONS: --max_old_space_size=4096
  PNPM_STORE_PATH: ~/.pnpm-store

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
        angular-version: [11.0.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm install --global pnpm
      - run: pnpm config set store-dir $PNPM_STORE_PATH
      # - name: Cache PNPM store
      #   uses: actions/cache@v2
      #   with:
      #     path: ${{ env.PNPM_STORE_PATH }}
      #     key: ${{ runner.os }}-node-${{ matrix.node-version }}-angular-${{ matrix.angular-version }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
      #     restore-keys: |
      #       ${{ runner.os }}-node-${{ matrix.node-version }}-angular-${{ matrix.angular-version }}-pnpm-
      #       ${{ runner.os }}-node-${{ matrix.node-version }}-angular-
      #       ${{ runner.os }}-node-
      - run: pnpm install --reporter silent --frozen-lockfile false --verify-store-integrity false
      - run: pnpm store prune

      - run: pnpm lint

  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
        angular-version: [11.0.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm install --global pnpm
      - run: pnpm config set store-dir $PNPM_STORE_PATH
      # - name: Cache PNPM store
      #   uses: actions/cache@v2
      #   with:
      #     path: ${{ env.PNPM_STORE_PATH }}
      #     key: ${{ runner.os }}-node-${{ matrix.node-version }}-angular-${{ matrix.angular-version }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
      #     restore-keys: |
      #       ${{ runner.os }}-node-${{ matrix.node-version }}-angular-${{ matrix.angular-version }}-pnpm-
      #       ${{ runner.os }}-node-${{ matrix.node-version }}-angular-
      #       ${{ runner.os }}-node-
      - if: github.event_name == 'push'
        run: pnpm install --reporter silent --frozen-lockfile --verify-store-integrity
      - if: github.event_name == 'pull_request'
        run: pnpm install --reporter silent --frozen-lockfile false --verify-store-integrity false
      - run: pnpm store prune

      - run: pnpm build:lib
      - uses: actions/upload-artifact@v2
        with:
          name: lumberjack-package
          path: dist/ngworker/lumberjack
          if-no-files-found: error

  lib:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
        angular-version: [9.1.x, 10.0.x, 10.1.x, 10.2.x, 11.0.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Use Angular version ${{ matrix.angular-version }}
        uses: ngworker/angular-versions-action@v2
        with:
          angular_version: ${{ matrix.angular-version }}

      - run: npm install --global pnpm
      - run: pnpm config set store-dir $PNPM_STORE_PATH
      # - name: Cache PNPM store
      #   uses: actions/cache@v2
      #   with:
      #     path: ${{ env.PNPM_STORE_PATH }}
      #     key: ${{ runner.os }}-node-${{ matrix.node-version }}-angular-${{ matrix.angular-version }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
      #     restore-keys: |
      #       ${{ runner.os }}-node-${{ matrix.node-version }}-angular-${{ matrix.angular-version }}-pnpm-
      #       ${{ runner.os }}-node-${{ matrix.node-version }}-angular-
      #       ${{ runner.os }}-node-
      - run: pnpm install --reporter silent --frozen-lockfile false --verify-store-integrity false
      - run: pnpm store prune

      # - if: matrix.angular-version == '9.0.x'
      #   run: pnpm install --save-dev @angular/compiler@9.1.x @angular/compiler-cli@9.1.x

      - run: pnpm test:internal:ci
      - run: pnpm test:lib:ci

  app:
    runs-on: ubuntu-latest
    needs: build

    strategy:
      matrix:
        node-version: [10.x, 12.x]
        angular-version: [9.1.x, 10.0.x, 10.1.x, 10.2.x, 11.0.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Use Angular version ${{ matrix.angular-version }}
        uses: ngworker/angular-versions-action@v2
        with:
          angular_version: ${{ matrix.angular-version }}

      - run: npm install --global pnpm
      - run: pnpm config set store-dir $PNPM_STORE_PATH
      # - name: Cache PNPM store
      #   uses: actions/cache@v2
      #   with:
      #     path: ${{ env.PNPM_STORE_PATH }}
      #     key: ${{ runner.os }}-node-${{ matrix.node-version }}-angular-${{ matrix.angular-version }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
      #     restore-keys: |
      #       ${{ runner.os }}-node-${{ matrix.node-version }}-angular-${{ matrix.angular-version }}-pnpm-
      #       ${{ runner.os }}-node-${{ matrix.node-version }}-angular-
      #       ${{ runner.os }}-node-
      - run: pnpm install --reporter silent --frozen-lockfile false --verify-store-integrity false
      - run: pnpm store prune

      - run: pnpm delete-path-alias -- @ngworker/lumberjack
      - run: pnpm delete-path-alias -- @ngworker/lumberjack/*-driver
      - uses: actions/download-artifact@v2
        with:
          name: lumberjack-package
          path: node_modules/@ngworker/lumberjack
      - run: pnpx ngcc || true

      - run: pnpm test:ci
      - run: pnpm build

  e2e:
    runs-on: ubuntu-latest
    needs: build

    strategy:
      matrix:
        node-version: [12.x]
        angular-version: [9.1.x, 10.0.x, 10.1.x, 10.2.x, 11.0.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Use Angular version ${{ matrix.angular-version }}
        uses: ngworker/angular-versions-action@v2
        with:
          angular_version: ${{ matrix.angular-version }}

      - run: npm install --global pnpm
      - run: pnpm config set store-dir $PNPM_STORE_PATH
      # - name: Cache PNPM store
      #   uses: actions/cache@v2
      #   with:
      #     path: ${{ env.PNPM_STORE_PATH }}
      #     key: ${{ runner.os }}-node-${{ matrix.node-version }}-angular-${{ matrix.angular-version }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
      #     restore-keys: |
      #       ${{ runner.os }}-node-${{ matrix.node-version }}-angular-${{ matrix.angular-version }}-pnpm-
      #       ${{ runner.os }}-node-${{ matrix.node-version }}-angular-
      #       ${{ runner.os }}-node-
      - run: pnpm install --reporter silent --frozen-lockfile false --verify-store-integrity false
      - run: pnpm store prune

      - run: pnpm delete-path-alias -- @ngworker/lumberjack
      - run: pnpm delete-path-alias -- @ngworker/lumberjack/*-driver
      - uses: actions/download-artifact@v2
        with:
          name: lumberjack-package
          path: node_modules/@ngworker/lumberjack
      - run: pnpx ngcc || true

      - name: Update Chrome
        run: |
          sudo apt-get update
          sudo apt-get --only-upgrade install google-chrome-stable
          google-chrome --version
      - run: pnpm e2e
